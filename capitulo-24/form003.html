<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome:</label><input type="text" name="nome" id="inome" required minlength="30" placeholder="digite seu nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label><input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        <!--
            min = não permitirá o preenchimento de um número menor.
            max = não permitirá o preenchimento de um número maior.
            step = no exemplo acima, permitirá que o número inserido na média seja a cada 0.5 entre 0 a 10.
        -->
    </p>
    <p>
        <label for="imes">Período letivo:</label><input type="month" name="mes" id="imes" value="2024-11">
        <!--
            value = fará com que o campo já apareça preenchido, com a possibilidade de alteração.
        -->
    </p>
    <p>
        <label for="idia">Dia da prova:</label><input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horário da prova:</label><input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
