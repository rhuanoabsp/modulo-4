<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label><input type="text" name="nome" id="inome" minlength="3" maxlength="30" placeholder="Digite seu nome:">
            </p>
            <p>
                <label for="iemail">E-mail:</label><input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail...">
            </p>
            <p>
                <label for="itelefone">Telefone:</label><input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="Telefone Fixo ou Celular"> <!--^[0-9]{2}[0-9]{4}-[0-9]{4}$-->
            </p>
        </fieldset>
        <!--
            Expressão regulares - começa com ^ e termina com $
            [0-9] poderia ser trocado por \d
            - = a
            , = ou
            fieldset = grupo de campos
        -->
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
